<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="media/weather-favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300,400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <main class="mainContainer">
        <!-- Static section for fetching the data -->
        <section class="headerSection">
            <h1 class="headerSection__header">Weather App</h1>
            <p class="headerSection__info">The weather info at your fingertip.</p>
            <form id="weatherForm" class="headerSection__form">
                <input class="headerSection__cityField" type="text" name="city" id="city" placeholder="Enter city name">
                <button class="headerSection__submit" type="submit"><img src="media/search-icon.png" alt="Search button icon"></button>
            </form>            
            <div class="headerSection__unitsContainer">
                <button class="headerSection__units headerSection__units--isActive" for="celcius" id="metric">&deg;C</button>
                <span>|</span>
                <button class="headerSection__units" for="farenheit" id="imperial">&deg;F</button>
            </div>
        </section>
        <!-- Dynamic section presetnting data -->
        <section class="weatherSection">
                <h2 class="weatherSection__header" id="location"></h2>
                <div class="weatherSection__container" id="weatherContainer" >
                <!-- Weather data appended here-->
                
                </div>
            <!-- Weather info switching buttons -->
            <div class="weatherSection__btnContainer" id="weatherBtnContainer">
                <button class="weatherSection__btn weatherSection__btn--isActive" id="btnCurrent">CURRENT</button>
                <button class="weatherSection__btn" id="btnForcast">FORCAST</button>
            </div>
        </section>
    </main>
    <footer class="footerContainer">
        <a class="footerContainer__link" href="https://github.com/wagon15/weatherApp" target="_blank" rel="noopener noreferrer">
            <img src="media/github-icon.svg" alt="GitHub icon">GitHub</a>
        <button class="footerContainer__btn" id="aboutBtn">About</button>
        <div class="aboutContainer" id="aboutContainer">
            <section class="aboutContainer__section" id="aboutSection">
                <h2 class="aboutContainer__header">About</h2>
                <p>This is a training project using the 
                    <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">openweathermap API</a>
                    to present current weather info and 5 days forcast. Animated weather icons provided by 
                    <a href="https://www.amcharts.com/free-animated-svg-weather-icons/" target="_blank" rel="noopener noreferrer">amcharts</a>
                    .
                </p>
                <button class="aboutContainer__btn" id="closeAboutBtn">Close</button>
            </section>
        </div>
    </footer>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
