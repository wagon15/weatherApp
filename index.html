<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./media/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <h1>Weather App</h1>
            <p>The weather info at your fingertip.</p>
            <form id="weatherForm">
                <input type="text" name="city" id="city" placeholder="Enter city name">
                <button type="submit">spyglass</button>
            </form>            
                <div>
                    <button for="celcius" id="metric">C</button>
                    <button for="farenheit" id="imperial">F</button>
                </div>
        </section>
        <section id="weather-section">
            <h2 id="location">City Name and country</h2>
            <div id="weahther-container">
                <img id="current-icon" src="./media/cloudy-day-1.svg" alt="cloudy day">
                <p>Cloudy day</p>
                <p>Current temperature: <span>0&deg;C</span></p>
                <p>Min. temperature: <span>0&deg;C</span></p>
                <p>Max. temperature: <span>0&deg;C</span></p>
                <p>Atmospheric pressure: <span>1003hPa</span></p>
                <p>Humidity: <span>74%</span></p>
                <p>Wind: <span>3 km/h, E</span></p>
            </div>
            <div>
                <button>Current</button>
                <button>Forcast</button>
            </div>
        </section>
    </main>
    <footer>
        <a href="http://github.com/wagon15" target="_blank" rel="noopener noreferrer">GitHub</a>
        <button>about</button>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
