<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./media/favicon.png" type="image/png">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:300,400,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <h1>Weather App</h1>
            <p>The weather info at your fingertip.</p>
            <form id="weatherForm">
                <input type="text" name="city" id="city" placeholder="Enter city name">
                <button type="submit">spyglass</button>
            </form>            
                <div>
                    <button for="celcius" id="metric">C</button>
                    <button for="farenheit" id="imperial">F</button>
                </div>
        </section>
        <section id="weatherSection">
            <h2 id="location"></h2>
            <div id="weatherContainer">
            </div>
            <div>
                <button id="btnCurrent">Current</button>
                <button id="btnForcast">Forcast</button>
            </div>
        </section>
    </main>
    <footer>
        <a href="http://github.com/wagon15" target="_blank" rel="noopener noreferrer">GitHub</a>
        <button>about</button>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
